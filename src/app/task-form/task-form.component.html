<div class="task-form row">
  <div class="col input-group">

    <input
      type="text"
      class="form-control"
      placeholder="Введите название задачи"
      [(ngModel)]="name"
      (keydown.enter)="addTask()"
    >

    <button class="btn btn-dark" (click)="addTask()">Добавить</button>

  </div>
</div>
