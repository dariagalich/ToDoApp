<body>

<h1>Список дел ToDo</h1>

<p>Пожалуйста введите задачу</p>
<app-task-form
  (onAdd)="updateTasks($event)"
></app-task-form>

<hr>

<p>Список дел</p>
<app-task
  *ngFor="let t of tasks"
  [task]="t"
  (onRemove)="removeTask($event)"
></app-task>

<button class="btn btn-dark" (click)="saveTasks()">Сохранить список</button>

</body>
