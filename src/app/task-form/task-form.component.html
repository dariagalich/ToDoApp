<div class="row">
  <div class="col-9">
    <input
      type="text"
      class="form-control"
      placeholder="Название задачи"
      [(ngModel)] = "name"
      (keydown.enter)="addTask()"
    >
  </div>
  <div class="col-3">
    <button class="btn btn-dark" (click)="addTask()">Добавить</button>
  </div>
</div>
