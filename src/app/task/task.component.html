<li class="list-group-item row">

  <div class="col-2">
    <input
      type="checkbox"
      [(ngModel)]="isChecked"
      (change)="checkValue(isChecked?'true':'false')"
    >
  </div>

  <div class="col-8">
    <label>{{task.name}}</label>
  </div>

  <div class="col-2">
    <button class="btn btn-dark" (click)="removeTask()"><i class="bi bi-trash3-fill"></i></button>
  </div>
  <hr>
</li>
